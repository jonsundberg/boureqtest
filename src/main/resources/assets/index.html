<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Bouvet - Images</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/material-kit.css" rel="stylesheet"/>
</head>

<body>

  <div class="wrapper">
  	<div class="header">
  		<div class="container">
      <div class="row">
        <div class="col-md-2 col-md-offset-5 col-sm-12">
          <div class="brand">
            <div class="avatar"  data-toggle="modal" data-target="#myModal" style="cursor:pointer;">
              <img src="/img/me.jpeg" id="spin-me" alt="Circle Image" class="img-circle img-responsive img-raised">
            </div>
            <!-- Modal Core -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Jon Sundberg</h4>
                  </div>
                  <div class="modal-body">
                    <p><b>Mail:</b> jon.sundberg@gmail.com <p>
                    <p><b>Tel:</b> 073 684 96 34 <p>
                  </div>

                </div>
              </div>
            </div>

        </div>
      </div>
  			<div class="row">
  				<div class="col-md-2 col-md-offset-5">
  					<div class="brand">
              <button id="image-loader" class="btn btn-primary btn-lg">Load images <i id="btn-spinner" class="fa fa-refresh fa-spin" style="display:none;"></i></button>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class="main main-raised">
  		<div class="container" >
        <div class="section section-basic" id="image-holder">

        </div>
  		</div>
  	</div>
  </div>


</body>

	<!--Handlebars templates>-->

	<script id="image-template" type="text/x-handlebars-template">
      <div class="row">
          {{#each images}}
          <div class="col-md-4">
                <img src="{{url}}" alt="Rounded Image" class="img-rounded img-raised img-responsive">
                <button class="btn  btn-simple btn-primary btn-lg">{{comment}}</button>
          </div>
          {{else}}
          <div class="alert alert-info">
            <div class="container-fluid">
              <div class="alert-icon">
                <i class="material-icons">info_outline</i>
              </div>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true"><i class="material-icons">clear</i></span>
              </button>
              <b>Info:</b> Nada..
            </div>
          </div>
          {{/each}}
      </div>
	</script>

	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/material.min.js"></script>
	<script src="js/nouislider.min.js" type="text/javascript"></script>
	<script src="js/material-kit.js" type="text/javascript"></script>

	<!-- App -->
  <script src="js/api.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>

</html>
